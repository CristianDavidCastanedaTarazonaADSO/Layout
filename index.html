<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="img/Logo.png" alt="#" class="logo">
            </div>
            <form action="#" class="form">
                <input type="search" class="search" placeholder="Buscar">
                <div class="buttons">
                    <input type="button" class="button1" value="login">
                    <input type="button" class="button2" value="Registro">
                </div>
            </form>
        </header>
        <nav class="navbar">
            <div class="navbar-box">
                <h1>DEV Community is a community of 1,170,318 amazing developers</h1>
                <p>We're a place where coders share, stay up-to-date and grow their careers.</p>
                <form action="#" class="form-navbar-box">
                    <input type="button" value="Crear cuenta" class="button2">
                    <input type="button" value="Iniciar Sesion" class="button1">
                </form>
            </div>
            <div class="navbar-navegation">
                <a href="#" class="navegation-button"><img src="/img/house-solid.svg" alt="#" class="navegation-icon">Home</a>
                <a href="#" class="navegation-button"><img src="/img/microphone-solid.svg" alt="#" class="navegation-icon">Podcasts</a>
                <a href="#" class="navegation-button"><img src="/img/video-solid.svg" alt="#" class="navegation-icon">Videos</a>
                <a href="#" class="navegation-button"><img src="/img/tag-solid.svg" alt="#" class="navegation-icon">Tags</a>
                <a href="#" class="navegation-button"><img src="/img/lightbulb-solid.svg" alt="#" class="navegation-icon">FAQ</a>
                <a href="#" class="navegation-button"><img src="/img/heart-solid.svg" alt="#" class="navegation-icon">Advertise on DEV</a>
                <a href="#" class="navegation-button"><img src="/img/logo.png" alt="#" class="navegation-icon">About</a>
                <a href="#" class="navegation-button"><img src="/img/envelope-solid.svg" alt="#" class="navegation-icon">Contact</a>
                <a href="#" class="navegation-button"><img src="/img/book-open-solid.svg" alt="#" class="navegation-icon">Guides</a>
                <a href="#" class="navegation-button"><img src="/img/face-surprise-solid.svg" alt="#" class="navegation-icon">Software comparisons</a>
            </div>
            <div class="navbar-other-navegation">
                <h1>Other</h1>
                <a href="#" class="navegation-button"><img src="/img/thumbs-up-solid.svg" alt="#" class="navegation-icon">Code of Conduct</a>
                <a href="#" class="navegation-button"><img src="/img/glasses-solid.svg" alt="#" class="navegation-icon">Privacy Policy</a>
            </div>
            <div class="navbar-end-navigation">
                <a href="#" class="navegation-button-end"><img src="/img/x-twitter.svg" alt="#" class="navegation-icon"></a>
                <a href="#" class="navegation-button-end"><img src="/img/facebook.svg" alt="#" class="navegation-icon"></a>
                <a href="#" class="navegation-button-end"><img src="/img/github.svg" alt="#" class="navegation-icon"></a>
                <a href="#" class="navegation-button-end"><img src="/img/instagram.svg" alt="#" class="navegation-icon"></a>
                <a href="#" class="navegation-button-end"><img src="/img/twitch.svg" alt="#" class="navegation-icon"></a>
                <a href="#" class="navegation-button-end"><img src="/img/mastodon.svg" alt="#" class="navegation-icon"></a>
            </div>
        </nav>
        <main>Main</main>
        <aside>Sidebar</aside>
    </div>

</body>
</html>
